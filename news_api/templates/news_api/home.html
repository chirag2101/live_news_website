<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../news_api/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="{% url 'home' %}">LiveNews</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Category
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="{% url 'home' %}?category=Science">Science</a>
                        <a class="dropdown-item" href="{% url 'home' %}?category=Health">Health</a>
                        <a class="dropdown-item" href="{% url 'home' %}?category=Sports">Sports</a>
                        <a class="dropdown-item" href="{% url 'home' %}?category=Business">Business</a>
                        <a class="dropdown-item" href="{% url 'home' %}?category=Entertainment">Entertainment</a>
                        <a class="dropdown-item" href="{% url 'home' %}?category=General">General</a>
                        <a class="dropdown-item" href="{% url 'home' %}?category=Technology">Technology</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" method="get">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Country" name="country"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" value="search">Search</button>
            </form>
        </div>
    </nav>

    <div class="container-style m-5">
        <div class="row">
            {% for i in articles %}
            <div class="col-md-4">
                <div class="card rounded shadow-lg m-2" style="width: 100%;">
                    <img class="card-img-top" src="{{i.urlToImage}}" alt="Card image cap" height="200px" width="150px">
                    <div class="card-body" style="height: 250px;">
                        <p class="card-title">{{ i.author }}</p>
                        <h5 class="card-title">{{ i.title }}</h5>
                        <p class="card-title">{{ i.source.name }}</p>
                        <hr>
                        <small class="m-2">Date:{{ i.publishedAt }}</small>
                        <a href="{{ i.url }}" target="_blank " class="btn btn-success m-1">Read News</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <footer class="bg-body-tertiary text-center text-lg-start fixed-bottom">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: white;">
            Â© 2020 Copyright:
            <a class="text-body" href="https://livenews.com/">Live News</a>
        </div>
        <!-- Copyright -->
    </footer>
</body>

</html>
